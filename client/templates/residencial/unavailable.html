<template name="unavailable">
	<div class="transitions-content unavailable">
    <div class="container">
      <header class="row">
        <h2 class="center-align"><img src="../images/robot-icon.png" alt="">En construcción</h2>
        <h5 class="center-align">Actualmente la sección calentamiento de agua sanitaria y calentamiento de piscinas no se encuentran disponible para cotizar automáticamente, por favor deja tus datos de contacto y lo contactaremos para entregarle una cotización personalizada.</h5>
        <h5 class="center-align"><strong>¡Responderemos rápidamente!</strong></h5>
      </header>
      <div class="row">
        <form class="col s12 m10 offset-m1 form-unavailable">
            <div class="row">
              <div class="col s11 m4 input-field">
                <input id="name" type="text" name="firstName" class="validate" required>
                <label for="name">Nombre</label>
              </div>
              <div class="col s11 m4 input-field">
                <input id="phone" type="text" name="phone" class="validate" required>
                <label for="phone">Teléfono</label>
              </div>
              <div class="col s11 m4 input-field">
                <input id="email" type="email" name="email" class="validate" required>
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col s11 m8 offset-m2 input-field">
                <textarea name="comment" id="comment" class="validate materialize-textarea" required></textarea>
                <label for="comment">Mensaje</label>
              </div>
              <!--<div class="col m5">
                <p class="privacy">Nos tomamos muy en serio su privacidad y nunca compartiremos sus datos</p>
                </div>-->
            </div>
            <div class="center-align">
              <p class="center-align"><small>* Todos los campos son obligatorios</small></p>
              <a href="{{pathFor 'residencial'}}" class="btn waves-effect waves-light btn-large red darken-3" data-transition-out="roomUpOut" data-transition-in="roomUpIn">Volver</a>
              <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Enviar</button>
            </div>
          </form>
      </div>
      <div id="watermark" class="hide-on-med-and-down">
        <p>ENEF-Energías Eficientes / solar@enef.cl / www.enef.cl / La Pastora 121 Of. 402, Las Condes.</p>
      </div>
    </div>
  </div>
</template>
