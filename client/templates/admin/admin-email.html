<template name="adminEmail">
<div class="container" id="adminEmail">
	<div class="row">
		
		<form class="col s12 m10 offset-m1 admin-email">
      <div class="row">
        <div class="col s11 m6">
          <div class="input-field">
				    <select class="category" name="category">
				    	{{#if hasSelected }}
				    	<option value="" disabled selected>{{selectedPlan}}</option>
              <option value="Paneles On-Grid">Paneles On-Grid</option>
              <option value="Paneles Off-Grid">Paneles Off-Grid</option>
              <option value="Climatizacion">Climatizacion</option>
				    	{{else}}
				      <option value="" disabled selected>Selecciona categoría</option>
              <option value="Paneles On-Grid">Paneles On-Grid</option>
              <option value="Paneles Off-Grid">Paneles Off-Grid</option>
              <option value="Climatizacion">Climatizacion</option>
              {{/if}}
				    </select>
				  </div>
        </div>
        <div class="col s11 m6 input-field">
          <input id="campaign" type="text" name="campaign" class="validate" required>
          <label for="campaign">Título</label>
        </div>
        <!--<div class="col s11 m4">
        	<p>Activo?</p>
          <p>
			      <input class="with-gap" name="group1" type="radio" id="test1"  />
			      <label style="padding-left: 27px;" for="test1">Si</label>
			      <input class="with-gap" name="group1" type="radio" id="test2" />
			      <label style="padding-left: 27px;" for="test2">No</label>
			    </p>
			   
        </div>-->
      </div>

      <div class="row">
        <div class="col s11 m8 offset-m2 input-field">
          <textarea name="emailBody" id="emailBody" class="validate materialize-textarea" required></textarea>
          <label for="emailBody">Cuerpo del email</label>
        </div>
        <!--<div class="col m5">
          <p class="privacy">Nos tomamos muy en serio su privacidad y nunca compartiremos sus datos</p>
          </div>-->
      </div>
      <div class="center-align">
        <p class="center-align"><small>* Utilizar los nombres de variables para crear cuerpo de email</small></p>
        <a href="{{pathFor 'residencial'}}" class="btn waves-effect waves-light btn-large red darken-3" data-transition-out="roomUpOut" data-transition-in="roomUpIn">Volver</a>
        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Crear</button>
      </div>
    </form>

	</div>
	<hr>
	
	<div class="row">
		<h4>Templates de {{selectedPlan}}</h4>
		{{#if active1}}
		
			<div class="col m9">
				
				<ul class="collapsible">
					{{#each emailConfigs}}
				    <li>
				      <div class="collapsible-header"><i class="material-icons" style="color:{{toggleColor}}">filter_vintage</i>{{campaign}}</div>
				      <div class="collapsible-body">
				      	<span>{{emailBody}}</span>
								<hr>
								<div class="switch">
							    <label>
							      Off
							      <input type="checkbox" checked={{isChecked}} class="toggle-active">
							      <span class="lever"></span>
							      On
							    </label>
							  </div>
				      </div>
				    </li>
				  {{/each}}
				  </ul>
			</div>

			<div class="col m3">
				<h5>Referencia:</h5>
				<p>Nombre del cliente: name</p>
				<p># de caso: caseNumber</p>
				<p>Teléfono del cliente: phone</p>
				<p>Región: zone</p>
				<p>Valor de los equipos: equipment</p>
				<p>Valor de instalación: instalation</p>
				<p>Watts diarios requeridos: dailyRequiredWattsGeneration</p>
				<p>Paneles Sugeridos: suggestedPanels</p>
			</div>
			
		{{/if}}

		{{#if active2}}
			<div class="col m9">

					<ul class="collapsible">
					{{#each emailConfigs}}
				    <li>
				      <div class="collapsible-header"><i class="material-icons" style="color:{{toggleColor}}">filter_vintage</i>{{campaign}}</div>
				      <div class="collapsible-body">
				      	<span>{{emailBody}}</span>
								<hr>
								<div class="switch">
							    <label>
							      Off
							      <input type="checkbox" checked={{isChecked}} class="toggle-active">
							      <span class="lever"></span>
							      On
							    </label>
							  </div>
				      </div>
				    </li>
				  {{/each}}
				  </ul>
				
			</div>
			<div class="col m3">
				<h5>Referencia:</h5>
				<p>Nombre del cliente: cName</p>
				<p># de caso: caseNumber</p>
				<p>Teléfono del cliente: phone</p>
				<p>Región: zone</p>
				<p>Valor de los equipos: equipment</p>
				<p>Valor de instalación: instalation</p>
				<p>Categoria del plan: category</p>
				<p>Watts Totales: grandNum</p>
			</div>
			
		{{/if}}
		</div>
	
		
</div>
</template>
